<!DOCTYPE html>
<html>
    <head>
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="/intro-to-html/styles/flexboxPractice.css">
    </head>
    <body>
        <div class="flex1">
            <div style="background-color: lightblue; width: 200px;">200px</div>
            <div style="background-color: lightpink; width: 75px;">75px</div>
        </div>
        <div class="flex2">
            <div style="background-color: lightblue; width: 50px;">item1</div>
            <div style="background-color: lightpink; flex:1;">item2</div>
            <div style="background-color: lightblue; width: 75px;">item3</div>
        </div>
        <div class="flex3">
            <div style="background-color: lightblue; width: 75px;">item1</div>
            <div style="background-color: lightpink; width: 75px;">item2</div>
            <div style="background-color: lightblue; width: 75px;">item3</div>
            <div style="background-color: lightblue; width: 75px;">item4</div>
        </div>
        <div class="flex4">
            <div style="background-color: lightpink; width: 50px;">item1</div>
            <div style="background-color: lightpink; width: 50px;">item2</div>
        </div>

        <div class="flex5">
            <div class="flex5-1">
                    <div class="flex5-p">Home</div>
                    <div class="flex5-button">14</div>
            </div>
            <div class="flex5-1">
                <div class="flex5-p">Notifications</div>
                <div class="flex5-button">3</div>
            </div>
            <div class="flex5-1">
                <div class="flex5-p">Messages</div>
                <div class="flex5-button">5</div>
            </div>
        </div>

        <div class="flex6">
            <div class="flex6-Home">Home</div>
            <input class="flex6-Search" placeholder="Search">
            <button class="flex6-Download">Download</button>
        </div>

        <div class="flex7">
            <div class="flex7-1">
                <img class="flex7-img" src="/channel-pictures/channel-4.jpeg" alt="">
                <div class="flex7-info">
                    <p class="flex7-name">oliver</p>
                    <p class="flex7-profile1">the cat</p>
                    <p class="flex7-profile2">Popular</p>
                </div>
                <button class="flex7-Follow">Follow</button>
            </div>
            <div class="flex7-1">
                <img class="flex7-img" src="/channel-pictures/channel-5.jpeg" alt="">
                <div class="flex7-info">
                    <p class="flex7-name">Mimi</p>
                    <p class="flex7-profile1">sleepy cat</p>
                    <p class="flex7-profile2">Popular</p>
                </div>
                <button class="flex7-Follow">Follow</button>
            </div>
            <div class="flex7-1">
                <img class="flex7-img" src="/channel-pictures/channel-6.jpeg" alt="">
                <div class="flex7-info">
                    <p class="flex7-name">Rex</p>
                    <p class="flex7-profile1">Happy Bulldog</p>
                    <p class="flex7-profile2">Popular</p>
                </div>
                <button class="flex7-Follow">Follow</button>
            </div>
        </div>
    </body>
</html>
